<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Name 1 - AI Art Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
    <style>
        /* Include same CSS styles as index.html */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        .back-link {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Artist Name 1</h1>
        <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
    </header>
    
    <div class="gallery-grid">
        <a href="images/member1/art1.png" data-lightbox="gallery" class="gallery-item">
            <img src="images/member1/art1_thumb.png" alt="Digital Dreamscape">
        </a>
        <a href="images/member1/art2.png" data-lightbox="gallery" class="gallery-item">
            <img src="images/member1/art2_thumb.png" alt="Neural Nebula">
        </a>
        <a href="images/member1/art3.png" data-lightbox="gallery" class="gallery-item">
            <img src="images/member1/art3_thumb.png" alt="Algorithmic Bloom">
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
</body>
</html>
